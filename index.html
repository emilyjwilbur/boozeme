<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
    defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Bookty</title>
  </head>
  <body>
   
      <div class="container">
          <div class="book-wrapper">
              <div class="book-search">
                  <h2 class="title">Search for a book</h2>
                  <blockquote>There is no friend as loyal as a book <br>
                    <cite>- Ernest Hemingway</cite>
                </blockquote>

        <div class="book-search-box">
            <input type="text" class="search-control" placeholder="Search for a book" id="search-input">
            <button type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
 </div>

            <div class="book-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="book">
                    <!-- book item -->
                    <div class="book-item">
                        <div class="book-img">
                            <img src="logo.png" alt="book">
                        </div>
                        <div class="book-name">
                            <h3>Book Name Here</h3>
                            <a href="#" class="info-btn">About this book</a>
                        </div>
                    </div>
                    <!-- end of book item -->

                </div>
            </div>
                </div>
                </div>



                
         
     
          

       

      <p class="copyright">&copy; Copyright by Emily Wilbur</p>
   

    <div id="map"></div>

    <script src="script.js"></script>
  </body>
</html>
